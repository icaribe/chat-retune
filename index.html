<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Re:tune Chat Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>Re:tune Chat Manager</h1>

    <!-- Input para API Key -->
    <label for="apiKey">API Key</label>
    <input type="text" id="apiKey" placeholder="Sua API Key">

    <!-- Input para o Chat ID -->
    <label for="chatId">Chat ID</label>
    <input type="text" id="chatId" placeholder="ID do Chat">

    <!-- BotÃ£o para criar um novo thread -->
    <button id="createThreadBtn">Criar Novo Thread</button>

    <!-- BotÃ£o para carregar threads -->
    <button id="loadThreadsBtn">Carregar Threads</button>

    <!-- Lista de threads carregados -->
    <div id="threadSection" class="conversation-list" style="display:none;">
      <h2>Threads Carregados</h2>
      <div id="threadList"></div>
    </div>

    <!-- Input para continuar uma conversa -->
    <div id="continueSection" style="display:none;">
      <label for="threadId">Thread ID (Para Continuar Conversa)</label>
      <input type="text" id="threadId" placeholder="ID do Thread">

      <label for="message">Mensagem</label>
      <textarea id="message" placeholder="Digite sua mensagem"></textarea>

      <button id="sendMessageBtn">Enviar Mensagem</button>
    </div>

    <div id="errorMessage" class="error" style="display:none;"></div>
  </div>

  <script src="script.js"></script>

</body>
</html>
