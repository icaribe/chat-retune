<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retune Bot Interface</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Bem-vindo ao Retune Bot Manager</h1>
    
    <!-- Formulário de Login -->
    <div id="login-container" class="form-container">
      <h2>Login</h2>
      <input type="text" id="api-key" placeholder="Insira sua API Key">
      <button onclick="login()">Entrar</button>
    </div>

    <!-- Formulário de Gerenciamento de Bots -->
    <div id="bot-container" class="form-container" style="display:none;">
      <h2>Gerenciar Bots</h2>
      <button onclick="createBot()">Criar Novo Bot</button>
      <button onclick="loadBots()">Carregar Bots Existentes</button>
      <div id="bots-list"></div>
    </div>

    <!-- Formulário de Gerenciamento de Conversas -->
    <div id="conversation-container" class="form-container" style="display:none;">
      <h2>Gerenciar Conversas</h2>
      <button onclick="createConversation()">Iniciar Nova Conversa</button>
      <button onclick="loadConversations()">Carregar Conversas Existentes</button>
      <div id="conversations-list"></div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
