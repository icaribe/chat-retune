<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retune API Example</title>
    <!-- Vinculando o arquivo CSS externo -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Retune API Examples</h1>

        <h2>Criar novo thread</h2>
        <button onclick="createNewThread()">Criar Thread</button>

        <h2>Continuar conversa em um thread</h2>
        <label for="threadId">ID do Thread:</label>
        <input type="text" id="threadId" placeholder="Insira o ID do Thread">
        <label for="inputMessage">Mensagem:</label>
        <textarea id="inputMessage" placeholder="Digite sua mensagem"></textarea>
        <button onclick="continueInThread()">Enviar Mensagem</button>

        <h2>Obter todos os threads</h2>
        <button onclick="getAllThreads()">Obter Threads</button>

        <h2>Obter todas as mensagens de um thread</h2>
        <button onclick="getAllMessages()">Obter Mensagens</button>

        <div class="response" id="response"></div>
    </div>

    <!-- Vinculando o arquivo JS externo -->
    <script src="script.js"></script>
</body>
</html>
