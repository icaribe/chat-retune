<!DOCTYPE html>  
<html lang="pt-BR">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Chat Re:tune</title>  
    <link rel="stylesheet" href="styles.css">  
</head>  
<body>  
    <div class="container">  
        <header>  
            <h1>Chat Re:tune</h1>  
            <input type="text" id="workspace" placeholder="Insira seu Workspace" />  
            <button id="authenticate">Entrar</button>  
        </header>  
        
        <main>  
            <div id="threads-container" class="threads-container"></div>  
            <div class="chat-area" style="display: none;">  
                <h2>Conversas</h2>  
                <div id="messages" class="messages"></div>  
                <textarea id="message-input" placeholder="Digite sua mensagem..."></textarea>  
                <button id="send-message">Enviar</button>  
            </div>  
        </main>  
    </div>  

    <script src="script.js"></script>  
</body>  
</html>
